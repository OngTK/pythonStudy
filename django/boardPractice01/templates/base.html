<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block title %}
        Board Practice
      {% endblock %}
    </title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    {% comment %} 상단 Navigator bar {% endcomment %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom">
      <div class="container">
        <a class="navbar-brand" href="{% url 'boards:home' %}">BoardPractice01</a>

        <div class="d-flex gap-2">
          {% if user.is_authenticated %}
            <span class="navbar-text">{{ user.username }}</span>
            <a class="btn btn-outline-secondary btn-sm" href="{% url 'accounts:logout' %}">로그아웃</a>
          {% else %}
            <a class="btn btn-outline-primary btn-sm" href="{% url 'accounts:login' %}">로그인</a>
            <a class="btn btn-primary btn-sm" href="{% url 'accounts:signup' %}">회원가입</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% if messages %}
        D{% for message in messages %}
          <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}

      {% block content %}

      {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
