{% extends "base.html" %}
{% block content %}

<h2 class="h5 mb-3">
  {% if mode == "create" %}글 작성{% else %}글 수정{% endif %}
</h2>

<form method="post" class="card card-body" novalidate>
  {% csrf_token %}

  <div class="mb-3">
    <label class="form-label">카테고리</label>
    {{ form.category }}
    {{ form.category.errors }}
  </div>

  <div class="mb-3">
    <label class="form-label">제목</label>
    {{ form.title }}
    {{ form.title.errors }}
  </div>

  <div class="mb-3">
    <label class="form-label">내용</label>
    {{ form.content }}
    {{ form.content.errors }}
  </div>

  <div class="d-flex gap-2">
    <button class="btn btn-primary" type="submit">저장</button>
    <a class="btn btn-outline-secondary" href="{% url 'boards:home' %}">취소</a>
  </div>
</form>

{% endblock %}
